<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodaSoft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header class="header">

            <label for="toggle" class="burger"><button class="pop-up_btn"><label class="click" for="toggle">Open pop-up
                        button</button></label>
            <input type="checkbox" class="toggle" id="toggle">

            <div class="pop-up-modal">
                <div class="pop-up-modal__header">

                    <label class="click pop-up-modal_close" for="toggle">x</label>
                    <input type="checkbox" class="toggle" id="toggle">

                </div>
                <div class="pop-up-modal__discription">
                    <p>Pop-up</p>
                </div>

            </div>

        </header>

        <main class="main">
            <section class="block">
                <div class="block__item block__item1"></div>
                <div class="block__item block__item2"></div>
                <div class="block__item block__item3"></div>
                <div class="block__item block__item4"></div>
                <div class="block__item block__item5"></div>
            </section>

            <section class="block-second">
                <div class="block-second__item"></div>
                <div class="block-second__item"></div>
                <div class="block-second__item"></div>
                <div class="block-second__item"></div>
            </section>
        </main>

        <footer class="footer">

        </footer>
    </div>


</body>

</html>
